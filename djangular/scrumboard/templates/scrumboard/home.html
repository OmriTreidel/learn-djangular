<!DOCTYPE html>

<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" type="text/css"
          href="{% static 'css/scrumboard.css'%}" >

</head>
<body ng-app="scrumboard.demo">
    {% verbatim %}
    <div ng-controller="ScrumboardController">

        <button ng-click="login()">Login</button>  <!-- this doesn't work in chrome. but why?-->
        <a href="/auth_api/logout">Logout</a><br>

        <div class="list" ng-repeat="list in data">
            <h3>{{list.name}}</h3>
            <ul>
                <li ng-repeat="card in list.cards">
                    <scrumboard-card></scrumboard-card> <!-- add the html from the card template-->
                </li>

            </ul>
            <div class="flex">
                <input type="text" ng-model="new_title" />
                <button ng-click="add(list, new_title)">+</button>
            </div>
        </div>
    </div>
    {% endverbatim %}

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="{% static 'scrumboard/scrumboard.js' %}" type="text/javascript"></script>
    <script src="{% static 'scrumboard/card.directive.js' %}"></script>
    <script src="{% static 'scrumboard/scrumboard.config.js' %}"></script>
</body>
</html>
